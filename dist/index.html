<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/img/favicon.ico" type="image/ico">
     <!--Icons-->
     <link rel="stylesheet" href="assets/fonts/bootstrap-icons/bootstrap-icons.min.css">
     <!--Iconsmind Icons-->
     <link rel="stylesheet" href="assets/fonts/iconsmind/iconsmind.css">


     <!--Google fonts-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">

<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

<body class="leading-relaxed text-base text-white bg-black">
     <!--Preloader Spinner-->
     <div class="spinner-loader bg-primary text-white">
        <span class="relative flex h-16 w-16">
            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-indigo-400 opacity-75"></span>
            <span class="relative inline-flex rounded-full h-16 w-16 bg-indigo-500"></span>
          </span>
    </div>
     <!--Particles-js-->
     <div class="fixed start-0 top-0 bottom-0 end-0 z-fixed pe-none w-full h-full start-0 top-0" id="particles-js"></div>
     

   <main class="main-content" id="main-content">
       <section class="relative">
           <div class="container pt-9 pb-9">
               <div class="flex flex-wrap -mx-3">
                   <div class="lg:w-8/12 mx-auto text-center relative">
                       <img src="assets/img/graphics/illustration/under-construction.png"
                           class="img-fluid block mx-auto w-1/3 mb-9" alt="">
                       <h5 class="mb-5 uppercase">
                           We are
                       </h5>
                       <h1 class="mb-9 text-5xl lg:text-7xl font-medium leading-[1]">Coming
                           soon</h1>
                       <div class="mb-7 relative z-[1]">
                           <div class="flex flex-wrap justify-center items-center countdown-timer">
                           </div>
                       </div>
                       <!-- <form class="lg:w-8/12 mx-auto needs-validation dark" novalidate>
                           <div class="md:flex w-full items-stretch rounded-2xl">
                               <div class="shrink-0 flex-grow md:mr-2 mb-3 md:mb-0">
                                   <input type="email" placeholder="Enter your email" id="soon-newsletter-email"
                                       required
                                       class="input">
                               </div>
                               <div class="flex flex-col shrink-0">
                                   <button class="btn bg-white text-gray-700" type="submit">
                                       Notify me
                                   </button>
                               </div>
                           </div>

                       </form> -->
                   </div>
               </div>
       </section>
   </main>
   <!--Footer Start-->
   <footer id="footer-default" class="relative">
       <div class="container py-4 relative z-[1]">
           <div class="flex flex-col md:flex-row justify-center md:justify-between">
               <span class="block text-xs text-white/75">&copy; Copyright
                   <script>
                     document.write(new Date().getFullYear())
                   </script>. Key To Kudos
                 </span>
           </div>
       </div>
       <!--container-->
   </footer>
      <!--:Gsap plugins - required before theme js for animations:-->
  <script src="assets/vendor/node_modules/js/gsap.min.js"></script>
  <script src="assets/vendor/node_modules/js/ScrollTrigger.min.js"></script>
  <script src="assets/vendor/node_modules/js/SplitText.min.js"></script>
  <script src="assets/vendor/node_modules/js/TextPlugin.min.js"></script>
  <!-- Theme script -->
  <script src="assets/js/theme.bundle.min.js"></script>
     <!--Countdown script-->
     <script src="assets/vendor/node_modules/js/jquery.min.js"></script>
     <script src="assets/vendor/node_modules/js/jquery.countdown.min.js"></script>
     <script>
         function get7dayFromNow() {
             return new Date(new Date().valueOf() + 7 * 24 * 60 * 60 * 1000);
         }

         var $clock = $('.countdown-timer');

         $clock.countdown(get7dayFromNow(), function (event) {
             $(this).html(event.strftime(
                 '<div class="flex flex-col px-2 w-20"><h2 class="mb-2 text-3xl font-medium">%d</h2><span class="small text-body-secondary">Days</span></div><div class="flex flex-col justify-center px-2 w-20"><h2 class="mb-2 text-3xl font-medium">%H</h2><span class="small text-body-secondary">Hours</span></div><div class="flex flex-col justify-center px-2 w-20"><h2 class="mb-2 text-3xl font-medium">%M</h2><span class="small text-body-secondary">Minutes</span></div><div class="flex flex-col justify-center px-2 w-20"><h2 class="mb-2 text-3xl font-medium">%S</h2><span class="small text-body-secondary">Seconds</span></div>'));
         });
     </script>

       <!--Particles script-->
       <script src="assets/vendor/node_modules/js/particles.js"></script>
       <script>
           particlesJS("particles-js", {
               "particles": {
                   "number": {
                       "value": 80,
                       "density": {
                           "enable": true,
                           "value_area": 800
                       }
                   },
                   "color": {
                       "value": "#ffffff"
                   },
                   "shape": {
                       "type": "circle",
                       "stroke": {
                           "width": 0,
                           "color": "#fff"
                       },
                       "polygon": {
                           "nb_sides": 5
                       },
                   },
                   "opacity": {
                       "value": 0.5,
                       "random": true,
                       "anim": {
                           "enable": false,
                           "speed": 1,
                           "opacity_min": 0.1,
                           "sync": true
                       }
                   },
                   "size": {
                       "value": 9,
                       "random": true,
                       "anim": {
                           "enable": true,
                           "speed": 1,
                           "size_min": 0.25,
                           "sync": false
                       }
                   },
                   "line_linked": {
                       "enable": false,
                   },
                   "move": {
                       "enable": true,
                       "speed": 4,
                       "direction": "top",
                       "random": true,
                       "straight": false,
                       "out_mode": "out",
                       "bounce": true,
                       "attract": {
                           "enable": false,
                           "rotateX": 600,
                           "rotateY": 1200
                       }
                   }
               },
               "interactivity": {
                   "detect_on": "canvas",
                   "events": {
                       "onhover": {
                           "enable": false,
                           "mode": "grab"
                       },
                       "onclick": {
                           "enable": false,
                           "mode": "push"
                       },
                       "resize": true
                   },
                   "modes": {
                       "grab": {
                           "distance": 140,
                           "line_linked": {
                               "opacity": 0
                           }
                       },
                       "bubble": {
                           "distance": 200,
                           "size": 60,
                           "duration": 2,
                           "opacity": 8,
                           "speed": 8
                       },
                       "repulse": {
                           "distance": 300,
                           "duration": 0.9
                       },
                       "push": {
                           "particles_nb": 4
                       },
                       "remove": {
                           "particles_nb": 2
                       }
                   }
               },
               "retina_detect": true
           });

       </script>

</body>

</html>
